<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
<script type="module" src="main.js"></script>
<script type="module" src="test.js"></script>
<script type="module" src="gesture.js"></script>
<link rel="stylesheet" href="gesture.css">

<body>
<div class="container">
  <section id="btn-section" class="invisible">
    <button id="webcamButton" class="default-btn">
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <button id="testFunctionButton" class="default-btn">
      <span>Log und CMD Test</span>
    </button>
    <button id="testFunctionButton2" class="default-btn">
      <span>Kurzbefehl Test</span>
    </button>
  </section>
</div>

<div class="container" style="height: 270px;width:360px;">
  <div id="liveView" class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas" width="1280" height="720"
        style="position: absolute; left: 0px; top: 0px;"></canvas>
  </div>
</div>

<div class="container">
  <div class="output-container">
    <p id='gesture_output' class="output">
  </div>
</div>
</body>
